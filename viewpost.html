<DOCTYPE! html>

<html>
    <head>

        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <style> 

    .post{
        width: 900px;
        min-height:600px; 
        max-height: none; /* have the post height adjust to postbody height */
        
    }

    .postbody{
        min-height: 450px;
        max-height: fit-content; /* have post body height adjust to content height */
    }

    </style>

    <body>

        <table class="main">
        <!--Header Box-->
            <tr>

                        <!--Search button-->
                        <td><a style="text-decoration: none; color: black;" href="search.html"><div id="button" class="highlight"><p>SEARCH</p></div></td></a>
                        <!--Search Text Field-->
                        <td style="width:200px;"><input type="text" size="50" style="font-size: 18px;"></td>
                        <!--Login button-->

                    </table>

                </div></td>
            </tr>

            <tr>
            <!--Side Box-->

                                        <button type = "submit" class = "dislikeButton"> Dislike </button>

                        </div>

                    </div>
                </td>
