<!DOCTYPE html>

<html>
    <head>

        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="login-background-image" background="https://1.bp.blogspot.com/-xyja6oSYgKA/Xa6NjVrvPAI/AAAAAAAAFpM/yjH0mh21a0IE_xynFmKbLqt1pX5GW_d8ACLcBGAsYHQ/w1200-h630-p-k-no-nu/De%2BLa%2BSalle%2BUniversity%2B%25281%2529.jpg">

        <h1 style="text-align: center;">LOG IN</h1>
        <p style="text-align: center;">NOTE: No DB yet so account details not featured yet</p><br>
        <p style="text-align: center;">NOTE: temp email: user_123@dlsu.edu.ph, temp pass: password123</p>
        
        <!--Containers for Login-->
        <div class="logincontainer">
            <div class="inputcontainer">
                <form action="index.html" method="GET" onsubmit="return validateForm()">
                    <label for="dlsuemail">DLSU E-mail Address:</label><br><br>
                    <input type="email" id="dlsuemail" name="dlsuemail"><br><br>
                    <label for="password">Password:</label><br><br>
                    <input type="password" id="password" name="password"><br><br><br>
                    <input type="submit" value="Login"><br><br>
                    <p>Don't have an account yet? <span><a class="signup-button" href="signup.html">Sign up here!</a></span></p>
                </form>
            </div>
        </div>
        
        <script>
            function validateForm() {
                var email = document.getElementById("dlsuemail").value;
                var password = document.getElementById("password").value;
    
                // Check if email and password match
                if (email === "user_123@dlsu.edu.ph" && password === "password123") {
                    return true; // Proceed with login
                } else {
                    alert("Incorrect email or password. Please try again.");
                    return false; // Prevent login
                }
            }
        </script>

    </body>

</html>
