<!DOCTYPE html>

<html>
    <head>

        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type ="text/javascript" src ="/create.js" defer></script>
    </head>

    <body>

        <table class="main">
        <!--Header Box-->
            <tr>
                <td colspan="2"><div id="homeHeader"> 

                    <table id="headerOptions">
                        <!--icon (placeholder image present)-->
                        <td><div style="width:200px;"><img src="https://icons.iconarchive.com/icons/iconarchive/dogecoin-to-the-moon/512/Doge-icon.png" style="width: 40px;height: 40px;"></div></td>
                        <!--Search button-->
                        <td><a style="text-decoration: none; color: black;" href="search.html"><div id="button" class="highlight"><p>SEARCH</p></div></td></a>
                        <!--Search Text Field-->
                        <td style="width:200px;"><input type="text" size="50" style="font-size: 18px;"></td>
                        <!--Login button-->
                        <td style="padding-left:330px;float: right;"><a class="loginbutton" href="login.html"><div id="button" class="highlight"><p>LOGIN</p></div></a></td>
                    </table>

                </div></td>
            </tr>

            <tr>
            <!--Side Box-->    
                <td class="sideBox">     
                    
                    <div class="sidePanel">
                            
                        <a href="index.html"><div id="sideButton"  class="highlight" style="top:80px;"><p>HOME</p></div></a>

                        <a href="profile.html"><div id="sideButton" class="highlight" style="top:160px;"><p>PROFILE</p></div></a>

                        <a href="editProfile.html"><div id="sideButton" class="highlight" style="top:240px;"><p>EDIT PROFILE</p></div></a>
                         
                        <a href="about.html"><div id="sideButton" class="highlight" style="top:320px;"><p>ABOUT US</p></div></a>
                         
                        <a href="create.html"><div id="sideButton" class="highlight" style="top:650px;"><p>+ CREATE POST</p></div></a>

                    </div>
            
                </td>

                <!--Content here (images are placeholders)-->
                <td>
                    <div class="postWindow">
                        
                        <div class="post" style="width: 600px;">
                            <!--Post Header-->
                            <div class="postHeader"> 
                                <div><b><h1 style="margin: 0px;padding-left: 5px;">Create</h1></b></div>
                            </div>
                            <!--Post Contents -->
                            <div class="postBody">
                                <form action="/create" method="post" id="createForm">
                                <!-- <form id="createForm" onsubmit="createPost()"> -->
                                    <h3 style="margin: 0;">Subject:</h3><input style="width:400px;" type="text" id="subject" name="subject" required>
                                    <hr>
                                    <h3 style="margin: 0;">Message:</h3><input style="height: 200px; width:400px;" type="text" id="message" name="message" required>
                                    <hr>
                                    <h3>Tag:</h3>
                                    <input list ="tagList" name="tag" id="tags" required>
                                    <datalist id="tagList">
                                        <option value="General">General</option>
                                        <option value="School">School</option>
                                        <option value="Enterntainment">Enterntainment</option>
                                        <option value="Technical">Technical</option>
                                    </datalist>
                                    <hr>
                                    <br><input style="margin-top: 20px;" type="submit" id ="submitCreate">
                                </form>
                            </div>
                            <div class="postFooter"><p></p></div>
                        </div>
                        
                    </div>
                </td>

            </tr>
        </table>    
                
    </body>

</html>
