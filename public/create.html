<!DOCTYPE html>

<html>
    <head>

        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <script src = "loggedIn.js"></script>
    <body>

        <table class="main">
        <!--Header Box-->
            <tr>
                <td colspan="2"><div id="homeHeader"> 

                    <table id="headerOptions">
                        <!--icon (placeholder image present)-->
                        <td><div style="width:200px;"><img src="https://icons.iconarchive.com/icons/iconarchive/dogecoin-to-the-moon/512/Doge-icon.png" style="width: 40px;height: 40px;"></div></td>
                        <!--Search button-->
                        <td><a style="text-decoration: none; color: black;" href="search.html"><div id="searchbutton" class="highlight"><p>SEARCH</p></div></td></a>
                        <!--Search Text Field-->
                        <td style="width:200px;"><input type="text" size="50" style="font-size: 18px;"></td>
                        <!--Login button-->
                        <td style="padding-left:330px;float: right;"><a class="loginbutton" href="login.html"><div id="loginoutbutton" class="highlight"><p id = "loginlogouttext">LOGIN</p></div></a></td>
                    </table>

                </div></td>
            </tr>

            <tr>
            <!--Side Box-->    
            <td class="sideBox">     
                    
                <div class="sidePanel">
                        
                    <a href="index.html"><div  id="homeButton"  class="sideButtons" style="top:80px;"><p>HOME</p></div></a>

                    <a href="profile.html"><div class="sideButtons" style="top:140px;"><p>PROFILE</p></div></a>
                    
                    <a href="editProfile.html"><div class="sideButtons" style="top:200px;"><p>EDIT PROFILE</p></div></a>
                      
                    <a href="create.html"><div class="sideButtons" style="top:650px;"><p>+ CREATE POST</p></div></a>

                </div>
        
            </td>

                <!--Content here (images are placeholders)-->
                <td>
                    <div class="postWindow">
                        
                        <div class="post" style="width: 600px;">
                            <!--Post Header-->
                            <div class="postHeader"> 
                                <div><b><h1 style="margin: 0px;padding-left: 5px;">Create</h1></b></div>
                            </div>
                            <!--Post Contents -->
                            <div class="postBody">
                                <h3 style="margin: 0;">Subject:</h3><input type="text">
                                <hr>
                                <h3 style="margin: 0;">Message:</h3><input style="height: 200px; width:400px;" type="text">
                                
                                <br><button style="margin-top: 20px;" type = "submit"> Submit </button>
                            </div>
                            <div class="postFooter"><p></p></div>
                        </div>
                        
                        

                    </div>
                </td>

            </tr>
        </table>

        <script src = "loggedIn.js"></script>
        <script>
            
            console.log(loggedIn)
            if (loggedIn === false){
                
                sidebuttonsList = document.getElementsByClassName("sideButtons")

                for (var x = 0; x < sidebuttonsList.length ; x++) {
                sidebuttonsList[x+1].style.visibility = "hidden";
                }

                document.getElementById("homeButton").style.visibility = "hidden"
                
            }
            
            if(loggedIn === true){
                
                document.getElementById("loginlogouttext").innerHTML = "LOG OUT"
                
            }

        </script>
                
    </body>

</html>
